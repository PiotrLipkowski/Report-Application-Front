<div *ngIf="isSignedUp; else signupForm">
  Rejestracja przebiegła pomyślnie. Zaloguj się!
</div>

<ng-template #signupForm>
  <div class="wrapper">
    <div class="overlay">
      <div class="center">
        <mat-card class="auth-card">
          <mat-card-header>
            <mat-card-title>Rejestracja</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <mat-vertical-stepper labelPosition="bottom" #stepper>
              <mat-step [stepControl]="firstFormGroup">
                <ng-template matStepLabel>Podaj imię i nazwisko</ng-template>
                <mat-form-field class="mat-input">
                  <input matInput placeholder="Imię" required>
                </mat-form-field>
                <mat-form-field class="mat-input">
                  <input matInput placeholder="Nazwisko" required>
                </mat-form-field>
                <div>
                  <button mat-button matStepperNext>Dalej</button>
                </div>
              </mat-step>

              <mat-step [stepControl]="secondFormGroup">
                <ng-template matStepLabel>Podaj numer indeksu i kierunek studiów</ng-template>
                <mat-form-field class="mat-input">
                  <input matInput placeholder="Numer indeksu" required>
                </mat-form-field>
                <mat-form-field class="mat-input">
                  <mat-select placeholder="Kierunek studiów">
                    <mat-option *ngFor="let subject of subjects" [value]="subject.value">
                      {{subject.viewValue}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
                <div>
                  <button mat-button matStepperPrevious>Wroć</button>
                  <button mat-button matStepperNext>Dalej</button>
                </div>
              </mat-step>

              <mat-step [stepControl]="thirdFormGroup">
                <ng-template matStepLabel>Podaj adres email i hasło</ng-template>
                <mat-form-field class="mat-input">
                  <input matInput placeholder="Email" required>
                </mat-form-field>
                <mat-form-field class="mat-input" required>
                  <input matInput placeholder="Hasło" [type]="hide ? 'password' : 'text'">
                  <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </mat-form-field>
                <div>
                  <button mat-button matStepperPrevious>Wroć</button>
                  <button mat-button matStepperNext>Dalej</button>
                </div>
              </mat-step>

              <mat-step>
                <ng-template matStepLabel>Potwierdzenie</ng-template>
                Czy chcesz zakończyć rejestrację?
                <div>
                  <button mat-button matStepperPrevious>Wróć</button>
                  <button mat-button (click)="stepper.reset()">Zarejestruj się</button>
                </div>
              </mat-step>
            </mat-vertical-stepper>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
