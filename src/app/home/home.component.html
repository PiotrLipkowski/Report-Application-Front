<div *ngIf="info.token; else loggedOut">
  <h5 class="text-primary">Twoje informacje o sesji</h5>
  <p>
    <strong>Username:</strong> {{info.username}}<br />
    <strong>Roles:</strong> {{info.authorities}}<br />
    <strong>Token:</strong> {{info.token}}.
  </p>
  <button class="btn btn-secondary" (click)="logout()">Wyloguj</button>

</div>

<ng-template #loggedOut>
  <div class="wrapper">
    <div class="overlay">
      <div class="center">
        <h1>ReportApp</h1>
        <a routerLink="/auth/login">
          <button mat-flat-button color="primary">Zaloguj siÄ™!</button>
        </a>
      </div>
    </div>
  </div>
</ng-template>
