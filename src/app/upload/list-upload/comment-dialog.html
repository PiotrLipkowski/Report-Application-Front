<h1 mat-dialog-title>Dodaj komentarz</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="data.comment">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Zamknij</button>
  <button mat-button [mat-dialog-close]="data.comment" cdkFocusInitial>Zapisz</button>
</div>
