<h2 mat-dialog-title>Zmień dane</h2>
<p>Jeśli nie chcesz zmieniać oceny, bądź komentarza - pozostaw puste.</p>
<div mat-dialog-content>
  <mat-form-field style="width: 100%;">
    <mat-select [(ngModel)]="data.grade" name="grade" placeholder="Ocena" width="100%">
      <mat-option [value]="'2'">2</mat-option>
      <mat-option [value]="'2.5'">2.5</mat-option>
      <mat-option [value]="'3'">3</mat-option>
      <mat-option [value]="'3.5'">3.5</mat-option>
      <mat-option [value]="'4'">4</mat-option>
      <mat-option [value]="'4.5'">4.5</mat-option>
      <mat-option [value]="'5'">5</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field style="width: 100%; padding-top: 15px;">
    <textarea  matInput placeholder="Komentarz" rows="4" name="comment"  [(ngModel)]="data.comment"></textarea>
  </mat-form-field>
</div>

<div mat-dialog-actions fxLayout="row" fxLayoutAlign="center">
  <button mat-raised-button color="primary" type="button" (click)="onNoClick()">Zamknij</button>
  <button mat-raised-button color="accent" [mat-dialog-close]="data" cdkFocusInitial>Zapisz</button>
</div>
