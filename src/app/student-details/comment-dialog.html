<h2 mat-dialog-title>Zmie≈Ñ dane</h2>
<div mat-dialog-content>
  <p class="caption">Aktualna ocena: {{data.currentGrade}}</p>
  <p class="caption">Aktualny komentarz: {{data.currentComment}}</p>
  <mat-form-field>
    <mat-select [(ngModel)]="data.grade" name="grade" placeholder="Ocena">
      <mat-option [value]="2">2</mat-option>
      <mat-option [value]="2.5">2.5</mat-option>
      <mat-option [value]="3">3</mat-option>
      <mat-option [value]="3.5">3.5</mat-option>
      <mat-option [value]="4">4</mat-option>
      <mat-option [value]="4.5">4.5</mat-option>
      <mat-option [value]="5">5</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <input placeholder="Komentarz" name="comment"  matInput [(ngModel)]="data.comment">
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-button type="button" (click)="onNoClick()">Zamknij</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Zapisz</button>
</div>
