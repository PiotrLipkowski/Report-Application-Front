<label class="btn btn-default">
  <input type="file" (change)="selectFile($event)" accept=".pdf">
</label>
<button mat-flat-button color="primary" [disabled]="!selectedFiles" (click)="upload()">Upload</button>

<div *ngIf="currentFileUpload && progress.percentage < 100" class="progress">
  <mat-progress-bar mode="determinate" value="{{progress.percentage}}" color="accent"></mat-progress-bar>
  <p>Status wysy≈Çania: {{progress.percentage}}%</p>
</div>
