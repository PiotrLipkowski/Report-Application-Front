<div *ngIf="student">
  <div class="buttons">
    <button mat-flat-button color="accent" *ngIf='showFilesByUserNameBoolean' (click)='showFilesByUserName(false, student.username)'>Ukryj
    pliki</button>
    <button mat-flat-button color="accent" *ngIf='!showFilesByUserNameBoolean' (click)='showFilesByUserName(true, student.username)'>Pokaż
    pliki</button>
  </div>
</div>



<mat-list *ngIf='showFilesByUserNameBoolean'>
  <h3 mat-subheader>Moje pliki</h3>
  <mat-list-item *ngFor="let file of fileUploadsByUserName | async">
    <mat-icon mat-list-icon>insert_drive_file</mat-icon>
    <h4 mat-line>{{file.name}}</h4>
    <p mat-line>#ID: {{file.id}}</p>
    <p mat-line>user: {{file.userName}}</p>
    <p mat-line>Komentarz: {{file.comment}}</p>
    <p mat-line>Ocena: {{file.grade}}</p>
    <button mat-flat-button color="accent" (click)="getMyFile('http://localhost:8080/api/file/'+ file.id, file.name)">Pobierz</button>
    <button mat-flat-button color="accent" (click)="openDialog(file.id)">Zmień</button>
  </mat-list-item>
  <mat-divider></mat-divider>
</mat-list>
