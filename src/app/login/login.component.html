<div *ngIf="isLoggedIn; else loggedOut">
  Zalogowany jako {{roles}}.
</div>

<ng-template #loggedOut>
  <div class="wrapper">
    <div class="overlay">
      <div class="center">
        <mat-card class="auth-card">
          <mat-card-header>
            <mat-card-title>Logowanie</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <mat-form-field class="mat-input">
              <input matInput placeholder="Nazwa użytkownika" type="text">
            </mat-form-field>
            <mat-form-field class="mat-input">
              <input matInput placeholder="Hasło" [type]="hide ? 'password' : 'text'">
              <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </mat-form-field>
          </mat-card-content>
          <mat-card-actions>
            <button mat-flat-button color="primary" class="mat-input">Zaloguj się</button>
            <p style="padding-top: 8px;">Nie posiadasz konta? <a href="signup">Zarejestruj się</a>!</p>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
